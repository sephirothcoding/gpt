<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Shop</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .image img {
            width: 100%;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Shop</h1>
    </header>
    <div class="container">
        <div class="image">
            <img src="image1.jpg" alt="Image 1">
            <h3>Image 1</h3>
            <p>Description of Image 1</p>
            <p>Price: $10.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="image">
            <img src="image2.jpg" alt="Image 2">
            <h3>Image 2</h3>
            <p>Description of Image 2</p>
            <p>Price: $15.00</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more image items here -->
    </div>
</body>
</html>
