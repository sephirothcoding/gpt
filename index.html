<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Store</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: blue;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .menu li {
            margin-right: 20px;
        }
        .menu li a {
            color: #fff;
            text-decoration: none;
        }
        .image-item {
            display: inline-block;
            width: 10%;
            padding: 10px;
            text-align: center;
        }
        .image-item img {
            width: 100%;
            max-height: 200px;
        }
        .cart {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart li {
            margin-bottom: 10px;
        }
        .cart button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Store</h1>
        <nav class="menu">
            <ul>
                <li><a href="#pcback">PC Backgrounds</a></li>
                <li><a href="#inner">Inner</a></li>
                <li><a href="#outer">Outer</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="pcback">
            <h2>PC Backgrounds</h2>
            <div class="image-item">
                <img src="image1.jpg" alt="Image 1">
                <h3>Image 1</h3>
                <p>Price: $10.00</p>
                <button onclick="addToCart('Image 1', 10)">Add to Cart</button>
            </div>
            <div class="image-item">
                <img src="image2.jpg" alt="Image 2">
                <h3>Image 2</h3>
                <p>Price: $15.00</p>
                <button onclick="addToCart('Image 2', 15)">Add to Cart</button>
            </div>
            <!-- Add more PC backgrounds here -->
        </section>

        <section id="inner">
            <h2>Inner</h2>
            <div class="image-item">
                <img src="image3.jpg" alt="Image 3">
                <h3>Image 3</h3>
                <p>Price: $12.00</p>
                <button onclick="addToCart('Image 3', 12)">Add to Cart</button>
            </div>
            <div class="image-item">
                <img src="image4.jpg" alt="Image 4">
                <h3>Image 4</h3>
                <p>Price: $8.00</p>
                <button onclick="addToCart('Image 4', 8)">Add to Cart</button>
            </div>
            <!-- Add more Inner images here -->
        </section>

        <section id="outer">
            <h2>Outer</h2>
            <div class="image-item">
                <img src="image5.jpg" alt="Image 5">
                <h3>Image 5</h3>
                <p>Price: $20.00</p>
                <button onclick="addToCart('Image 5', 20)">Add to Cart</button>
            </div>
            <div class="image-item">
                <img src="image6.jpg" alt="Image 6">
                <h3>Image 6</h3>
                <p>Price: $18.00</p>
                <button onclick="addToCart('Image 6', 18)">Add to Cart</button>
            </div>
            <!-- Add more Outer images here -->
        </section>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        // JavaScript code
        let cartItems = [];

        function addToCart(name, price) {
            cartItems.push({ name, price });
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartList.appendChild(li);
            });
        }

        function checkout() {
            // Perform checkout logic here
            alert('Thank you for your purchase!');
            cartItems = [];
            updateCartDisplay();
        }
    </script>
</body>
</html>
