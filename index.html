<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Store</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f0ff;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .menu li {
            margin-right: 20px;
        }
        .menu li a {
            color: #fff;
            text-decoration: none;
        }
        .image-item {
            display: inline-block;
            width: 10%;
            padding: 10px;
            text-align: center;
        }
        .image-item img {
            width: 100%;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Store</h1>
        <nav class="menu">
            <ul>
                <li><a href="#pcback">PC Backgrounds</a></li>
                <li><a href="#inner">Inner</a></li>
                <li><a href="#outer">Outer</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="pcback">
            <h2>PC Backgrounds</h2>
            <div class="image-item">
                <img src="image1.jpg" alt="Image 1">
                <h3>Image 1</h3>
                <p>Price: $10.00</p>
            </div>
            <div class="image-item">
                <img src="image2.jpg" alt="Image 2">
                <h3>Image 2</h3>
                <p>Price: $15.00</p>
            </div>
            <!-- Add more PC backgrounds here -->
        </section>

        <section id="inner">
            <h2>Inner</h2>
            <div class="image-item">
                <img src="image3.jpg" alt="Image 3">
                <h3>Image 3</h3>
                <p>Price: $12.00</p>
            </div>
            <div class="image-item">
                <img src="image4.jpg" alt="Image 4">
                <h3>Image 4</h3>
                <p>Price: $8.00</p>
            </div>
            <!-- Add more Inner images here -->
        </section>

        <section id="outer">
            <h2>Outer</h2>
            <div class="image-item">
                <img src="image5.jpg" alt="Image 5">
                <h3>Image 5</h3>
                <p>Price: $20.00</p>
            </div>
            <div class="image-item">
                <img src="image6.jpg" alt="Image 6">
                <h3>Image 6</h3>
                <p>Price: $18.00</p>
            </div>
            <!-- Add more Outer images here -->
        </section>
    </div>
</body>
</html>
